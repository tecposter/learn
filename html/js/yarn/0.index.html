<!DOCTYPE html><html><body><div style="width: 630px; margin: 0 auto;"><h1>yarn</h1>

<p><strong>Ultra Fast</strong>  Yarn caches every package it downloads so it never needs to download it again. It also parallelizes operations to maximize resource utilization so install times are faster than ever.</p>

<p><code>
yarn upgrade
yarn install
yarn remove [package]
</code></p></div></body></html>
